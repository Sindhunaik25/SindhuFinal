<script language="javascript" type="text/javascript">

var avg_mark=(mark[0]+mark[1]+mark[2])/3;
if(avg_john>avg_mark)
{

}
else if(avg_john<avg_mark)
{

}
else
{

document.write("Match is draw");
}
</script>
