<html>
<body>
<script language="javascript" type="text/javascript">
var count=0;
var i;
while(count<3)
{
var a=parseInt(prompt("Enter a number","number--"));
for(i=0;i<a;i++)
{
if(a<=30)
{
document.write("*");
document.write("");
}
}
document.write("<br>");
count=count+1;
}
</script>
</body>
</html>
